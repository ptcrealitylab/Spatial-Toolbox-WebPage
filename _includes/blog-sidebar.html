<aside class="menu">
  <p class="menu-label">
    <a href="/blog">
      Blog
    </a>
  </p>
  <ul class="menu-list">
    {% for post in site.posts %}
      {% assign class = nil %}
      {% if page.url == post.url %}
          {% assign class = 'is-active' %}
      {% endif %}
      <li>
        <a class="{{ class }}" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </li>
    {% endfor %}
  </ul>
</aside>
